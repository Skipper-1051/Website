<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./images/Logo.png" type="image/x-icon">
  <script
   src="https://kit.fontawesome.com/64d58efce2.js"
   crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="style.css" />
  <title>Stream:Sign in</title>
 </head>

 <body>
  <div class="container">
   <div class="forms-container">
    <div class="signin-signup">
     <form class="sign-in-form" onsubmit="VerifySignin()" action="Home(logout).html">
      <h2 class="title">Sign in</h2>
      <div class="input-field">
       <i class="fas fa-user"></i>
       <input type="text" placeholder="Username" id="user" autocomplete="off"/>
       <span id="username"></span>
      </div>
      <div class="input-field">
       <i class="fas fa-lock"></i>
       <input type="password" placeholder="Password" id="pwd1"/>
       <span id="pass"></span>
      </div>
      <input class="btn solid" type="submit" value="Login"/>
      <p class="social-text">Or Sign in with</p>
      <div class="social-media">
       <a href="#" class="social-icon">
        <i class="fab fa-facebook-f"></i>
       </a>
       <a href="#" class="social-icon">
        <i class="fab fa-google"></i>
       </a>
      </div>
     </form>
     <form action="Sign Page.html" class="sign-up-form" onsubmit="VerifySignup()">
      <h2 class="title">Sign up</h2>
      <div class="input-field">
       <i class="fas fa-user"></i>
       <input type="text" placeholder="Username" id="user1"/>
       <span id="u"></span>
      </div>
      <div class="input-field">
       <i class="fas fa-envelope"></i>
       <input type="email" placeholder="Email" id="email1"/>
       <span id="e"></span>
      </div>
      <div class="input-field">
       <i class="fas fa-lock"></i>
       <input type="password" placeholder="Password" id="pwd"/>
       <span id="pa"></span>
      </div>
      <input type="submit" class="btn" value="Sign up" />
      <p class="social-text">Or Sign up with</p>
      <div class="social-media">
       <a href="#" class="social-icon">
        <i class="fab fa-facebook-f"></i>
       </a>
       <a href="#" class="social-icon">
        <i class="fab fa-google"></i>
       </a>
      </div>
     </form>
    </div>
   </div>

   <div class="panels-container">
    <div class="panel left-panel">
     <div class="content">
      <h3>New here ?</h3>
      <p>
       Sign Up to start experiencing New worlds
      </p>
      <button class="btn transparent" id="sign-up-btn">Sign up</button>
     </div>
    </div>
    <div class="panel right-panel">
     <div class="content">
      <h3>Have an Account?</h3>
      <p>
       
      </p>
      <button class="btn transparent" id="sign-in-btn">Sign in</button>
     </div>
    </div>
   </div>
  </div>
  <script src="app.js"></script>
 </body>
</html>
